<!DOCTYPE html>
<html>
<head>
    <title>Audio Processor</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #212121; /* Muted dark grey */
            color: #e0e0e0; 
            text-align: center; 
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow: hidden;
        }
        #shushMessage {
            display: none; 
            font-size: 4em; 
            font-weight: bold;
            color: #C62828; /* Muted red */
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #mainContent { 
            display: none; 
            width: 100%;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #00796B; /* Muted teal */
            color: white;
        }
        /* Styles for the new sound visualizer */
        #visualizerContainer {
            width: 80px;
            height: 200px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        #soundBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Starts at 0, height is controlled by JS */
            background: linear-gradient(to top, #4A90E2, #F5A623); /* Muted blue to orange */
            transition: height 0.1s linear;
        }
        #triggerLine {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #BDBDBD; /* Muted light grey */
            bottom: 50%; /* Fixed position for the 50% disturbance trigger */
            transition: bottom 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Monitoring</button>
    </div>

    <div id="mainContent">
        <div id="visualizerContainer">
            <div id="soundBar"></div>
            <div id="triggerLine"></div>
        </div>
        <div id="shushMessage">Shusssshhhhh</div>
    </div>
    
    <script>
        // --- CONFIGURATION & STATE VARIABLES ---
        let volumeThreshold = 50; // The raw sound level that is considered a "breach" (0-100)
        let breachRecords = [];   // Stores recent sound breaches { timestamp, magnitude }
        let isShushing = false;   // Flag to prevent the "shush" message from re-triggering while visible
        
        // This constant helps normalize the disturbance score to a 0-100 scale.
        // Increased to make the algorithm less sensitive.
        const MAX_DISTURBANCE_SCORE = 5000; 
        
        // --- WHITE NOISE VARIABLES ---
        let audioContext; // Will be initialized after user interaction
        let whiteNoiseNode = null; // To hold the white noise source

        // --- COMMUNICATION WITH THUNKABLE ---
        // Listens for messages from the Thunkable app to change the raw sound threshold
        window.addEventListener('message', function(event) {
            const message = event.data;
            if (typeof message === 'string' && message.startsWith('SET_THRESHOLD:')) {
                const newThreshold = Number(message.split(':')[1]);
                if (!isNaN(newThreshold)) {
                    volumeThreshold = newThreshold;
                }
            }
        });

        // --- CORE AUDIO PROCESSING LOGIC ---
        async function startMonitoring() {
            // Hide the start button and show the main monitoring UI
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            try {
                // Initialize the main AudioContext for all audio operations
                audioContext = new AudioContext();

                // Request access to the user's microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Set up the Web Audio API components for analysis
                const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256; // Determines the detail of the sound analysis
                mediaStreamSource.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                // --- MAIN LOOP ---
                // This function runs continuously to check the sound level
                function checkSoundLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    
                    let sum = 0;
                    for (const amplitude of dataArray) { sum += amplitude * amplitude; }
                    const rawVolume = Math.sqrt(sum / dataArray.length);
                    
                    const scaledVolume = Math.min(100, Math.round(18 * Math.log(rawVolume + 1)));
                    
                    if (scaledVolume > volumeThreshold) {
                        breachRecords.push({
                            timestamp: Date.now(),
                            magnitude: scaledVolume - volumeThreshold
                        });
                    }

                    const disturbanceLevel = calculateDisturbanceLevel();
                    
                    document.getElementById('soundBar').style.height = `${disturbanceLevel}%`;

                    // Trigger the "shush" message and white noise if disturbance is high
                    if (disturbanceLevel > 50 && !isShushing) {
                        isShushing = true; 
                        const shushElement = document.getElementById('shushMessage');
                        shushElement.style.display = 'block';

                        // --- Play White Noise with proportional volume ---
                        playWhiteNoise(disturbanceLevel);
                        
                        setTimeout(() => {
                            shushElement.style.display = 'none';
                            isShushing = false;
                        }, 10000); // Shush message disappears after 10s
                    }
                    
                    requestAnimationFrame(checkSoundLevel);
                }
                checkSoundLevel();
            
            } catch (err) {
                document.getElementById('mainContent').innerHTML = `<p style="color:red;">Error: ${err.message}. Please allow microphone access.</p>`;
                console.error('Error:', err);
            }
        }

        // --- WHITE NOISE PLAYER FUNCTION ---
        function playWhiteNoise(triggeredLevel) {
            if (whiteNoiseNode) {
                whiteNoiseNode.stop();
            }

            const gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);

            const bufferSize = 2 * audioContext.sampleRate;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            whiteNoiseNode = audioContext.createBufferSource();
            whiteNoiseNode.buffer = noiseBuffer;
            whiteNoiseNode.loop = true;
            whiteNoiseNode.connect(gainNode);

            // --- DYNAMIC VOLUME RAMPING ---
            const now = audioContext.currentTime;
            
            // 1. Calculate the peak volume based on the disturbance level (51-100).
            // This maps the disturbance range to a volume range of 0.1 to 0.5.
            const peakVolume = ((triggeredLevel - 50) / 50) * 0.4 + 0.1;

            // 2. Start at a very low volume (effectively silent).
            gainNode.gain.setValueAtTime(0.0001, now);

            // 3. Use setTargetAtTime for a smooth, exponential ramp-up.
            // It will gradually approach the peakVolume. The third parameter (timeConstant)
            // controls how quickly it ramps up. A larger value means a slower ramp.
            gainNode.gain.setTargetAtTime(peakVolume, now, 0.8);

            // 4. Schedule the fade-out to start after 30 seconds.
            // The ramp-down is also exponential for a gentle tapering effect.
            gainNode.gain.setTargetAtTime(0.0001, now + 30, 1.5);

            // Start playing the noise
            whiteNoiseNode.start(now);

            // Schedule the node to stop completely after the fade-out is finished
            whiteNoiseNode.stop(now + 30 + 5); // Allow 5s for the fade out
        }

        // --- DISTURBANCE CALCULATION FUNCTION ---
        function calculateDisturbanceLevel() {
            const now = Date.now();
            const tenSecondsAgo = now - 10000;

            breachRecords = breachRecords.filter(record => record.timestamp > tenSecondsAgo);

            if (breachRecords.length === 0) { return 0; }

            let totalScore = 0;
            for (const record of breachRecords) {
                const recencyWeight = (record.timestamp - tenSecondsAgo) / 10000;
                totalScore += record.magnitude * recencyWeight;
            }

            const scoreAsPercentage = Math.min(1.0, totalScore / MAX_DISTURBANCE_SCORE);
            const curvedScore = Math.pow(scoreAsPercentage, 2.0);
            const normalizedLevel = Math.round(curvedScore * 100);
            return normalizedLevel;
        }

        // --- EVENT LISTENER ---
        document.getElementById('startButton').addEventListener('click', startMonitoring);
    </script>
</body>
</html>
