<!DOCTYPE html>
<html>
<head>
    <title>Audio Processor</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #212121; /* Muted dark grey */
            color: #e0e0e0; 
            text-align: center; 
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow: hidden;
            margin: 0;
        }
        #shushMessage {
            display: none; 
            font-size: 4em; 
            font-weight: bold;
            color: #C62828; /* Muted red */
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #mainContent { 
            display: none; 
            width: 100%;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #00796B; /* Muted teal */
            color: white;
        }
        /* Styles for the new sound visualizer */
        #visualizerContainer {
            width: 80px;
            height: 200px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        #soundBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Starts at 0, height is controlled by JS */
            background: linear-gradient(to top, #4A90E2, #F5A623); /* Muted blue to orange */
            transition: height 0.1s linear;
        }
        #triggerLine {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #BDBDBD; /* Muted light grey */
            bottom: 50%; /* Fixed position for the 50% disturbance trigger */
            transition: bottom 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Monitoring (v1.7)</button>
    </div>

    <div id="mainContent">
        <div id="visualizerContainer">
            <div id="soundBar"></div>
            <div id="triggerLine"></div>
        </div>
        <div id="shushMessage">Shusssshhhhh</div>
    </div>
    
    <script>
        // --- CONFIGURATION & STATE VARIABLES ---
        let volumeThreshold = 50; // The raw sound level that is considered a "breach" (0-100)
        let breachRecords = [];   // Stores recent sound breaches { timestamp, magnitude }
        let disturbanceHistory = []; // Stores recent disturbance levels { timestamp, level }
        let isShushing = false;   // Flag for the visual "shush" message timer
        
        const MAX_DISTURBANCE_SCORE = 5000; 
        
        // --- WHITE NOISE VARIABLES ---
        let audioContext;
        let whiteNoiseNode = null;
        let lfoNode = null; // To hold the Low Frequency Oscillator
        let masterGainNode = null; // To control overall volume of white noise

        // --- COMMUNICATION WITH THUNKABLE ---
        window.addEventListener('message', function(event) {
            const message = event.data;
            if (typeof message === 'string' && message.startsWith('SET_THRESHOLD:')) {
                const newThreshold = Number(message.split(':')[1]);
                if (!isNaN(newThreshold)) {
                    volumeThreshold = newThreshold;
                }
            }
        });

        // --- CORE AUDIO PROCESSING LOGIC ---
        async function startMonitoring() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            try {
                audioContext = new AudioContext();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                mediaStreamSource.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                // --- MAIN LOOP ---
                function checkSoundLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    
                    let sum = 0;
                    for (const amplitude of dataArray) { sum += amplitude * amplitude; }
                    const rawVolume = Math.sqrt(sum / dataArray.length);
                    const scaledVolume = Math.min(100, Math.round(18 * Math.log(rawVolume + 1)));
                    
                    if (scaledVolume > volumeThreshold) {
                        breachRecords.push({
                            timestamp: Date.now(),
                            magnitude: scaledVolume - volumeThreshold
                        });
                    }

                    const disturbanceLevel = calculateDisturbanceLevel();
                    const now = Date.now();
                    disturbanceHistory.push({ timestamp: now, level: disturbanceLevel });
                    disturbanceHistory = disturbanceHistory.filter(record => record.timestamp > now - 5000);
                    
                    document.getElementById('soundBar').style.height = `${disturbanceLevel}%`;

                    // Handle audio separately from the visual message
                    if (disturbanceLevel > 50) {
                        manageWhiteNoise();
                    }

                    // Handle the visual "Shush" message with its own timer
                    if (disturbanceLevel > 50 && !isShushing) {
                        isShushing = true; 
                        document.getElementById('shushMessage').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('shushMessage').style.display = 'none';
                            isShushing = false;
                        }, 10000);
                    }
                    
                    requestAnimationFrame(checkSoundLevel);
                }
                checkSoundLevel();
            
            } catch (err) {
                document.getElementById('mainContent').innerHTML = `<p style="color:red;">Error: ${err.message}. Please allow microphone access.</p>`;
                console.error('Error:', err);
            }
        }

        // --- WHITE NOISE MANAGEMENT ---
        function manageWhiteNoise() {
            const avgDisturbance = calculateAverageDisturbance();
            const clampedAvg = Math.max(50, avgDisturbance); // Ensure we don't get negative volumes
            const peakVolume = ((clampedAvg - 50) / 50) * 0.4 + 0.1;

            // If noise isn't playing yet, start it up.
            if (!whiteNoiseNode) {
                // Main gain node for overall volume control
                masterGainNode = audioContext.createGain();
                masterGainNode.connect(audioContext.destination);

                // Create and configure the white noise source
                const bufferSize = 2 * audioContext.sampleRate;
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                whiteNoiseNode = audioContext.createBufferSource();
                whiteNoiseNode.buffer = noiseBuffer;
                whiteNoiseNode.loop = true;
                whiteNoiseNode.connect(masterGainNode);

                // LFO (Low Frequency Oscillator) for volume modulation
                lfoNode = audioContext.createOscillator();
                lfoNode.type = 'sine';
                lfoNode.frequency.setValueAtTime(0.2, audioContext.currentTime); // 5-second period
                const lfoGain = audioContext.createGain();
                lfoGain.gain.setValueAtTime(0.04, audioContext.currentTime); // Wave depth
                lfoNode.connect(lfoGain);
                lfoGain.connect(masterGainNode.gain);

                // Initial ramp-up
                const now = audioContext.currentTime;
                masterGainNode.gain.setValueAtTime(0.0001, now);
                // Increased timeConstant to 3.0 for a very slow start
                masterGainNode.gain.setTargetAtTime(peakVolume, now, 3.0); 

                whiteNoiseNode.start(now);
                lfoNode.start(now);

                // Set a timer to stop the noise after 30 seconds
                setTimeout(stopWhiteNoise, 30000);

            } else {
                // If noise is already playing, just adjust the volume smoothly
                masterGainNode.gain.setTargetAtTime(peakVolume, audioContext.currentTime, 1.5);
            }
        }

        function stopWhiteNoise() {
            if (!masterGainNode) return; // Already stopped
            
            const now = audioContext.currentTime;
            masterGainNode.gain.setTargetAtTime(0.0001, now, 1.5);

            const stopTime = now + 5;
            whiteNoiseNode.stop(stopTime);
            lfoNode.stop(stopTime);
            
            // Clear variables after stopping
            whiteNoiseNode = null;
            lfoNode = null;
            masterGainNode = null;
        }

        // --- CALCULATION FUNCTIONS ---
        function calculateAverageDisturbance() {
            if (disturbanceHistory.length === 0) return 0;
            const sum = disturbanceHistory.reduce((acc, record) => acc + record.level, 0);
            return sum / disturbanceHistory.length;
        }

        function calculateDisturbanceLevel() {
            const now = Date.now();
            const tenSecondsAgo = now - 10000;
            breachRecords = breachRecords.filter(record => record.timestamp > tenSecondsAgo);
            if (breachRecords.length === 0) { return 0; }
            let totalScore = 0;
            for (const record of breachRecords) {
                const recencyWeight = (record.timestamp - tenSecondsAgo) / 10000;
                totalScore += record.magnitude * recencyWeight;
            }
            const scoreAsPercentage = Math.min(1.0, totalScore / MAX_DISTURBANCE_SCORE);
            const curvedScore = Math.pow(scoreAsPercentage, 2.0);
            return Math.round(curvedScore * 100);
        }

        // --- EVENT LISTENER ---
        document.getElementById('startButton').addEventListener('click', startMonitoring);
    </script>
</body>
</html>
