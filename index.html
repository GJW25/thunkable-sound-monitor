<!DOCTYPE html>
<html>
<head>
    <title>Audio Processor</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1a1a1a; 
            color: #e0e0e0; 
            text-align: center; 
            padding-top: 30px; 
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        h2 {
            font-weight: 300;
            font-size: 1.5em;
            margin: 10px 0;
        }
        #noiseLevelDisplay {
            font-weight: 600;
            color: #4CAF50;
        }
        #thresholdDisplay {
            font-weight: 600;
            color: #FFC107;
        }
        #shushMessage {
            display: none; 
            font-size: 4em; 
            font-weight: bold;
            color: #F44336; 
            margin-top: 40px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #mainContent { 
            display: none; 
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Monitoring</button>
    </div>

    <div id="mainContent">
        <h2>Noise Level: <span id="noiseLevelDisplay">0</span></h2>
        <h2>Noise Threshold: <span id="thresholdDisplay">50</span></h2>
        <div id="shushMessage">Shusssshhhhh</div>
    </div>
    
    <script>
        let volumeThreshold = 50;
        let exceedTimestamps = [];
        let isShushing = false;

        window.addEventListener('message', function(event) {
            const message = event.data;
            if (typeof message === 'string' && message.startsWith('SET_THRESHOLD:')) {
                const newThreshold = Number(message.split(':')[1]);
                if (!isNaN(newThreshold)) {
                    volumeThreshold = newThreshold;
                    document.getElementById('thresholdDisplay').textContent = Math.round(volumeThreshold);
                }
            }
        });

        async function startMonitoring() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                const audioContext = new AudioContext();
                const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                mediaStreamSource.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function checkSoundLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (const amplitude of dataArray) { sum += amplitude * amplitude; }
                    const rawVolume = Math.sqrt(sum / dataArray.length);
                    const scaledVolume = Math.min(100, Math.round(rawVolume * 1.5));
                    document.getElementById('noiseLevelDisplay').textContent = scaledVolume;
                    
                    if (scaledVolume > volumeThreshold && !isShushing) {
                        const now = Date.now();
                        exceedTimestamps.push(now);
                        exceedTimestamps = exceedTimestamps.filter(ts => now - ts < 10000);

                        if (exceedTimestamps.length > 2) {
                            isShushing = true;
                            const shushElement = document.getElementById('shushMessage');
                            shushElement.style.display = 'block';
                            exceedTimestamps = [];

                            setTimeout(() => {
                                shushElement.style.display = 'none';
                                isShushing = false;
                            }, 10000);
                        }
                    }
                    requestAnimationFrame(checkSoundLevel);
                }
                checkSoundLevel();
            } catch (err) {
                document.getElementById('mainContent').innerHTML = `<p style="color:red;">Error: ${err.message}. Please allow microphone access in your browser's site settings.</p>`;
                console.error('Error:', err);
            }
        }

        document.getElementById('startButton').addEventListener('click', startMonitoring);
    </script>
</body>
</html>
